<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Penilaian Kinerja Staf</title>
</head>


<body>
<section layout:fragment="content">
    <br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h3 class="title">Komentar Penilaian KPI</h3>
                            <p class="category"></p>
                        </div>
                        <hr/>

                <div class="tab-content" th:each="s :${score}">
                     <form th:action="@{/lihatpenilaian/comment}" method="post"  enctype="multipart/form-data">

                        <div class="container">
                            <div class="panel panel-default">
                                <div class="panel-heading text-center">
                                    <div class="row">
                                        <h3>Key Result : <p th:text="${s.kpi.keyResult}">Bekerja sama dengan pihak HUMAS dalam administrasi PMB calon
                                            mahasiswa S2 STEI Tazkia</p></h3>
                                       <p th:text="${s.score + ' .&nbsp;' + s.remark}">5</p>
                                    </div>
                                    <hr>

                                    Bobot : <span th:text="${s.kpi.weight}">10,00</span> |
                                    Target : <span th:text="${s.kpi.target}">5</span> |
                                    Base line : <span th:text="${s.kpi.baseLine}">4</span> |
                                    Hasil : <span th:text="${s.score}">7</span> |
                                    Total : <b><span th:text="${total}">79</span></b>


                                </div>

                                <div class="panel-body">
                                    <div class="date">
                                        <span class="bold">Today</span> 11:54
                                    </div>

                                    <div class="row">
                                        <div class="message message-in pull-left">
                                            Hey! What's up?
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="message message-out pull-right">
                                            Good! And you?
                                        </div>
                                    </div>
                                </div>

                                <div class="panel-footer">
                                    <form>
                                        <div class="input-group">
                  <span class="input-group-btn">
                    <button data-toggle="modal" href="#modal-photo" class="btn btn-default" type="button"><span class="ti-camera"></span></button>
                  </span>
                                            <input id="message-text" type="text" class="form-control" placeholder="Message">
                                            <span class="input-group-btn">
                    <button id="envoi" class="btn btn-default" type="button"><span class="ti-pencil"></span></button>
                  </span>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="modal" id="modal-photo">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">x</button>
                                            <h4 class="modal-title">Envoyer une photo</h4>
                                        </div>
                                        <div class="modal-body">
                                            <input type="file" name ="photo" id="photo" accept="image/*">
                                        </div>
                                        <div class="modal-footer">
                                            <button id="validation" class="btn btn-primary">Envoyer</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                     </form>
                </div>




                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
<script>
    function close_window() {
        window.close();
    }
</script>
