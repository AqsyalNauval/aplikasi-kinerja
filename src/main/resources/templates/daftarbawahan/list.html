<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Daftar Bawahan</title>
</head>


<body>
<section layout:fragment="content">
    <br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title" th:text="${' ' + roles.roleName}">List of Subordinates</h4>
                            <p class="category">Daftar Bawahan</p>
                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-bordered">
                                <thead>
                                <th>No.</th>
                                <th>Nama</th>
                                <th>Departemen</th>
                                <th>Area</th>
                                <th><b>Jumlah KPI</b></th>
                                <th><b>Jumlah Terisi</b></th>
                                <th th:colspan="3">
                                    <center>Aksi</center>
                                </th>
                                </thead>
                                <tbody>
                                <tr th:each="sd, row : ${subordinate}">
                                    <td th:text="${(row.index + 1)}"></td>
                                    <td th:text="${sd.employeeName}">Thuba Jazil, M.Sc., (Fin)</td>
                                    <td th:text="${sd.department}">Prodi Bisnis & Manajemen Islam</td>
                                    <td th:text="${sd.area}">Puket I</td>
                                    <td th:text="${jmlKpi}" style="font-weight:bold"></td>
                                    <td style="font-weight:bold">
                                        <span th:each="jml : ${jmlTerisi}">
                                            <span th:text="${jml.jumlahKpiTerisi}"></span>
                                        </span>
                                    </td>

                                    <td><a th:href="@{/daftarbawahan/detail(id=${sd.id})}" target="output"
                                           class="btn btn-primary">See Details</a></td>
                                    <td><a th:href="@{/daftarbawahan/form(id=${roles.id},staff=${sd.id})}" class="btn btn-warning">Input Kpi Value</a></td>
                                    <td><a th:href="@{/daftarbawahan/komen(id=${sd.id})}" target="output"
                                           class="btn btn-info">see comments</a></td>
                                </tr>

                                </tbody>
                            </table>


                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
