<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Daftar Role Karyawan</title>
</head>


<body>
<section layout:fragment="content">
    <br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card" >
                        <div class="header">
                            <h4 class="title">List of Staff</h4>
                            <p class="category">Daftar Karyawan</p>
                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table" border="0">
                                <form method="get">
                                    <tr>
                                        <td>Search by :
                                            <input type="text" id="search" autocomplete="off"
                                                   placeholder="Search Name Here" name="search"
                                                   th:value="${search}">
                                            <input type="submit" value="Search" class="btn btn-success">
                                            |
                                            <a th:href="@{/pengecek/role}" class="btn btn-primary">Cari Role</a>
                                        </td>

                                    </tr>

                                </form>
                            </table>
                            <div class="container-fluid">
                                <table class="table table-bordered">
                                    <thead>
                                    <th>No.</th>
                                    <th>Nama</th>
                                    <th>Departemen</th>
                                    <th>Area</th>
                                    <th>Nama Role</th>
                                    <th><b>Jumlah KPI</b></th>
                                    <th><b>Status pengisian</b></th>
                                    <th th:colspan="4">
                                        <center>Aksi</center>
                                    </th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="sd, row : ${jmlTerisi}">
                                        <td th:text="${(row.index + 1)}"></td>
                                        <td th:text="${sd.nama}">Thuba Jazil, M.Sc., (Fin)</td>
                                        <td th:text="${sd.department}">Prodi Bisnis & Manajemen Islam</td>
                                        <td th:text="${sd.area}">Puket I</td>
                                        <td th:text="${sd.namaRole}">Puket I</td>
                                        <td th:text="${sd.jumlahKpi}" style="font-weight:bold"></td>
                                        <td th:text="${sd.jumlahKpiTerisi}" style="font-weight:bold">

                                        <td><a target="output" th:href="@{/lihatpenilaian/total(staff=${sd.id})}"
                                               class="btn btn-warning">See Total Score</a></td>

                                        <td><a th:href="@{/daftarbawahan/form(id=${roles.id},staff=${sd.id})}"
                                               class="btn btn-info">Input Kpi Value</a></td>

                                        <td><a th:href="@{/daftarbawahan/komen(id=${sd.id})}" target="output"
                                               class="btn btn-primary">see comments</a></td>

                                        <td><a th:href="@{/daftarbawahan/detail(id=${sd.id})}" target="output"
                                               class="btn">See Details</a></td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>





                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
