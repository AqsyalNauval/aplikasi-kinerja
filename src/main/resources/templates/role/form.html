<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Input Role</title>
</head>


<body>
<section layout:fragment="content">
    <br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-md-7">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Input Role</h4>
                        </div>
                        <div class="content">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Role Name</label>
                                            <input type="text" class="form-control border-input" name="roleName"  placeholder="Role Name"><br>
                                            <label>Superior</label>
                                            <input type="text" class="form-control border-input"  placeholder="Last Name">
                                            <small style="color: red;">Choose One</small>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Description</label><br>
                                            <textarea name="description" style="height: 130px"
                                                      placeholder="Description"
                                                      class="form-control border-input"
                                                      maxlength="254"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix">
                                   <center>
                                    <button type="submit" class="btn btn-success">Save</button>
                                   </center>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>

</body>
</html>
