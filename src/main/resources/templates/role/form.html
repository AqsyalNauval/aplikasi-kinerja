<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Input Role</title>
</head>


<body>
<section layout:fragment="content">
    <br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-md-7">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Input Role</h4>
                        </div>
                        <div class="content">
                            <form th:action="@{/role/form}" th:object="${role}" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Role Name</label>
                                            <input type="hidden" name="kpi" th:field="*{kpi}">
                                            <input type="hidden" name="id" th:field="*{id}">
                                            <input type="hidden" name="status" th:field="*{status}">
                                            <input type="text" th:field="*{roleName}" class="form-control border-input" name="roleName"  placeholder="Role Name"><br>
                                            <label>Superior Role</label>
                                            <select class="js-example-placeholder-single js-states form-control border-input"
                                                    name="superiorRole" th:field="*{superiorRole}">
                                                <option value=""></option>
                                                <option th:each="sr :${staffRole}"
                                                        th:text="${sr.roleName}"
                                                        th:value="${sr.id}">Ketua</option>
                                                <!--<option>Direktur</option>-->
                                                <!--<option>Kepala Bagian IT</option>-->
                                                <!--<option>Kepala Bagian SDM</option>-->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Description</label><br>
                                            <textarea name="description" style="height: 130px"
                                                      placeholder="Description" th:field="*{description}"
                                                      class="form-control border-input"
                                                      maxlength="254"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix">
                                    <center>
                                        <button type="submit" class="btn btn-success">Save</button>
                                    </center>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "--Superior Role--",
        allowClear: true
    });
</script>
