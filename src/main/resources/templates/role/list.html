<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Role</title>
</head>
<body>
<section layout:fragment="content">
    <br/>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">List of Kpi</h4>
                            <p class="category">Daftar Kpi</p>
                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-bordered">
                                <thead>
                                <th>No.</th>
                                <th>Role Name</th>
                                <th>Description</th>
                                <th colspan="2">
                                    <center>Aksi</center>
                                </th>
                                </thead>
                                <tbody>
                                <tr th:each="l,row : ${roleList}">
                                    <td th:text="${(row.index + 1)}">1</td>
                                    <td th:text="${l.roleName}">Staff</td>
                                    <td th:text="${l.description}">asaa</td>
                                    <td><center><a target="output" class="btn btn-info">Edit</a></center></td>
                                    <td><center><a target="output" th:href="@{/role/kpi(role=${l.id})}" class="btn btn-success">Input Kpi</a></center></td>
                                </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
